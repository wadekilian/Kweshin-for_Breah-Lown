<!DOCTYPE html>
<html>
<head>
    <title>Kweshin for Breah Lown ‚ù§Ô∏è</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            color: #cc0066;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff66a3;
            color: white;
            left: 45%;
            top: 55%;
        }

        #noBtn {
            background-color: #999;
            color: white;
            left: 55%;
            top: 55%;
        }

        #result {
            margin-top: 100px;
            display: none;
        }

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

<h1>Leah, my absoluut pragtige aartappeltjie, wil djy my laat Valentine wees?</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">no</button>

<div id="result">
    <h1>Great choice, bruv. Now hurry up, and come homeüòò </h1>
    <img src="Chi.jpg" alt="Chi">
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    let followSpeed = 0.04; // slightly faster start
    let yesScale = 1;
    let noScale = 1;

    // YES button follows cursor
    document.addEventListener("mousemove", function(e) {
        let x = e.clientX;
        let y = e.clientY;

        let currentX = yesBtn.offsetLeft;
        let currentY = yesBtn.offsetTop;

        let newX = currentX + (x - currentX) * followSpeed;
        let newY = currentY + (y - currentY) * followSpeed;

        yesBtn.style.left = newX + "px";
        yesBtn.style.top = newY + "px";
    });

    // NO button runs away + shrinks + powers up YES
    noBtn.addEventListener("mouseover", function() {
        let maxX = window.innerWidth - noBtn.offsetWidth;
        let maxY = window.innerHeight - noBtn.offsetHeight;

        let randomX = Math.random() * maxX;
        let randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        // Shrink NO
        noScale *= 0.8;
        noBtn.style.transform = "scale(" + noScale + ")";

        // Grow YES
        yesScale *= 1.15;
        yesBtn.style.transform = "scale(" + yesScale + ")";

        // Increase YES speed gradually
        followSpeed += 0.01;
    });

    // When YES is clicked
    yesBtn.addEventListener("click", function() {
        document.querySelector("h1").style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        result.style.display = "block";
    });
</script>

</body>
</html>
